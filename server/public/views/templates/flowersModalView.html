<div class="modal-header">
    <h3>{{correctFlower.name}}</h3>
</div>
<div class="modal-body">
    <p>Description: {{correctFlower.description}}</p>
    <p>Symbolism: {{correctFlower.symbolism}}</p>
    <p>Color Meaning: {{correctFlower.colorMeaning}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-info" ng-click="closeModal()">Close</button>
</div>
